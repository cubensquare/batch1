apiVersion: v1
kind: Pod
metadata:
  name: jboss-pod
  labels:
    app: app
spec:
  containers:
    - name: jboss
      ports:
        - name: http
          containerPort: 8080
        - name: mgmt
          containerPort: 9990
      image: jboss/wildfly
      command: ["/bin/sh", "-c"]
      args: ["/opt/jboss/wildfly/bin/add-user.sh admin Admin#70365 --silent; /opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0"]
